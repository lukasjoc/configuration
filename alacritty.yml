# Configuration for Alacritty, the GPU enhanced terminal emulator. 
# Optimized for tmux/vim/macos workflow.

window:
  dimensions:
    columns: 115
    lines: 63
  padding:
    x: 2
    y: 2
  dynamic_padding: false

scrolling:
  history: 10000

font:
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  italic:
    family: Monaco
    style: Italic
  bold_italic:
    family: Monaco
    style: Bold Italic
  size: 12.5

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#FFFFFF'

colors:
  primary:
    background: '0x000000'
    foreground: '0xF8F8F8'
  cursor:
    text:   '0x000000'
    cursor: '0xFC971E'
  normal:
    black:   '0x1B1D1E'
    red:     '0xB3B41A'
    green:   '0x23CED4'
    yellow:  '0xAEA812'
    blue:    '0xD712E3'
    magenta: '0x8C54FE'
    cyan:    '0x23CED4'
    white:   '0xCCCCC6'
  bright:
    black:   '0xF8F8F2'
    red:     '0xFF5995'
    green:   '0xB6E354'
    yellow:  '0xAEA812'
    blue:    '0x3F78FF'
    magenta: '0x9E6FFE'
    cyan:    '0x23CED4'
    white:   '0xF8F8F2'

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # save_to_clipboard: true
  dynamic_title: true

cursor:
  style: Underline
  vi_mode_style: None
  unfocused_hollow: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    program: Brave\ Browser.app

key_bindings:
  - { key: Add,    mods: Command,            action: IncreaseFontSize }
  - { key: Minus,  mods: Command,            action: DecreaseFontSize }
  - { key: V,      mods: Command,            action: Paste            }
  - { key: C,      mods: Command,            action: Copy             }
  - { key: H,      mods: Command,            action: Hide             }
  - { key: W,      mods: Command,            action: Minimize         }
  - { key: Q,      mods: Command,            action: Quit             }
  - { key: N,      mods: Command,            action: SpawnNewInstance }

