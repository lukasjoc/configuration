# Alacritty Configuration
live_config_reload: true

window:
  dimensions:
    columns: 160
    lines: 90
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: IBM Plex Mono
    style: Light
  bold:
    family: IBM Plex Mono
    style: Medium
  italic:
    family: IBM Plex Mono
    style: Light Italic
  bold_italic:
    family: IBM Plex Mono
    style: SemiBold Italic
  size: 13

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'

unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",│`|:\"'()[]{}<>\t\n "
  dynamic_title: false

mouse:
  double_click: { threshold: 275 }
  triple_click: { threshold: 275 }
  hide_when_typing: true
  url:
    program: Brave.app

print_events: false
ref_test: false
alt_send_esc: false
