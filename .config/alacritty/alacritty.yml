# Alacritty Configuration
live_config_reload: true

window:
  dimensions:
    columns: 160
    lines: 90
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: IBM Plex Mono
    style: Light
  bold:
    family: IBM Plex Mono
    style: Medium
  italic:
    family: IBM Plex Mono
    style: Light Italic
  bold_italic:
    family: IBM Plex Mono
    style: SemiBold Italic
  size: 13.4

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#FFFFFF'

# Colors (Terminal.app)
colors:
  name: Bitmute
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#282828"
    red: "#b76969"
    green: "#719d72"
    yellow: "#909858"
    blue: "#68668f"
    magenta: "#966894"
    cyan: "#688891"
    white: "#8e8e8e"
  bright:
    black: "#494949"
    red: "#b87e7e"
    green: "#839d84"
    yellow: "#919864"
    blue: "#73718f"
    magenta: "#987397"
    cyan: "#758c93"
    white: "#aeaeae"

unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",│`|:\"'()[]{}<>\t\n "
  dynamic_title: true

mouse:
  double_click: { threshold: 275 }
  triple_click: { threshold: 275 }
  hide_when_typing: true
  url:
    program: Chromium.app

print_events: false
ref_test: false
alt_send_esc: false
