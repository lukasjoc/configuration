# Alacritty Configuration
live_config_reload: true

window:
  dimensions:
    columns: 100
    lines: 150
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 13.3

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#FFFFFF'

colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

  cursor:
    text:   '#FFFFFF'
    cursor: '#FFD787'

  normal:
    black:   '#000000'
    white:   '#FFFFFF'
    red:     '#875f5F'
    green:   '#5f87AF'
    blue:    '#D7875F'

    yellow:  '#FFD75F'
    magenta: '#5F87AF'
    cyan:    '#FFAF5F'

  bright:
    black:   '#000000'
    white:   '#FFFFFF'
    red:     '#875f5F'
    green:   '#5f87AF'
    blue:    '#D7875F'

    yellow:  '#FFD75F'
    magenta: '#5F87AF'
    cyan:    '#FFaF5F'


unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",â”‚`|:\"'()[]{}<>\t\n\xA0"
  dynamic_title: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    program: Chromium.app

print_events: false
ref_test: false


