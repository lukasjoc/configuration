# Alacritty Configuration
live_config_reload: true

window:
  dimensions:
    columns: 160
    lines: 90
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: IBM Plex Mono
    style: Light
  bold:
    family: IBM Plex Mono
    style: Medium
  italic:
    family: IBM Plex Mono
    style: Light Italic
  bold_italic:
    family: IBM Plex Mono
    style: SemiBold Italic
  size: 13.4

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#FFFFFF'



# Colors (Terminal.app)
colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xb6b6b6'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x990000'
    green:   '0x00a600'
    yellow:  '0x999900'
    blue:    '0x2e56f4'
    magenta: '0xb200b2'
    cyan:    '0x00a6b2'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xe50000'
    green:   '0x00d900'
    yellow:  '0xe5e500'
    blue:    '0x0000ff'
    magenta: '0xe500e5'
    cyan:    '0x00e5e5'
    white:   '0xe5e5e5'



unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",│`|:\"'()[]{}<>\t\n "
  dynamic_title: true

mouse:
  double_click: { threshold: 275  }
  triple_click: { threshold: 275 }
  hide_when_typing: true
  url:
    program: Chromium.app

print_events: false
ref_test: false
alt_send_esc: false
