# Alacritty Configuration
live_config_reload: true

window:
  dimensions:
    columns: 160
    lines: 90
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  italic:
    family: Monaco
    style: Italic
  bold_italic:
    family: Monaco
    style: Bold Italic
  size: 12.13

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#FFFFFF'

colors:
  primary:
    background: '#000000'
    foreground: '#00ff00'

  # Normal colors
  normal:
    black: '#2e3436'
    red: '#cc0000'
    green: '#73d216'
    yellow: '#edd400'
    blue: '#3465a4'
    magenta: '#75507b'
    cyan: '#06989a'
    white: '#d3d7cf'

  # Bright colors
  bright:
    black: '#2e3436'
    red: '#ef2929'
    green: '#8ae234'
    yellow: '#fce94f'
    blue: '#729fcf'
    magenta: '#ad7fa8'
    cyan: '#34e2e2'
    white: '#eeeeec'

unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",│`|:\"'()[]{}<>\t\n "
  dynamic_title: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    program: Chromium.app

print_events: false
ref_test: false
alt_send_esc: false

