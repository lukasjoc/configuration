# Alacritty Configuration
alt_send_esc: false
live_config_reload: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: Debug
  print_events: false
  ref_test: false
  print_events: false
  ref_test: false

window:
  dimensions:
    columns: 150
    lines: 70
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: "DejaVu Sans Mono"
    style: Light
    options:
      thin_strokes: true
      antialias: lcd # Can have values like lcd, lcdv, gray, and none
      hinting: true
      style: Regular
      offset:
        x: 0
        y: 0
  size: 9.2

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

# XTerm's default colors
colors:
  # Default colors
  primary:
    background: '#1e1e1e'
    foreground: '#ffffff'
  # Normal colors
  normal:
    black:   '#1e1e1e'
    red:     '#cd0000'
    green:   '#44c73d'
    yellow:  '#b9b72d'
    blue:    '#569ee7'
    magenta: '#cd00cd'
    cyan:    '#00cdcd'
    white:   '#e5e5e5'
 
  # Bright colors
  bright:
    black:   '#7f7f7f'
    red:     '#ff0000'
    green:   '#44c73d'
    yellow:  '#b9b72d'
    blue:    '#569ee7'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true

unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",`|:\"'()[]{}<>\t\n"
  dynamic_title: true

mouse_bindings:
 - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 275 }
  triple_click: { threshold: 275 }
  hide_when_typing: true

# Key Bindings:
key_bindings:
  - { key: Paste, action: Paste}
  - { key: Copy, action: Copy}
  - { key: L, mods: Control, action: ClearLogNotice}
  - { key: L, mods: Control, chars: "\x0c"}

