# Alacritty Configuration
live_config_reload: true

window:
  dimensions:
    columns: 160
    lines: 90
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: IBM Plex Mono
    style: Light
  bold:
    family: IBM Plex Mono
    style: Medium
  italic:
    family: IBM Plex Mono
    style: Light Italic
  bold_italic:
    family: IBM Plex Mono
    style: SemiBold Italic
  size: 11

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

colors:
  name: Neon
  author: ""
  primary:
    background: "#171717"
    foreground: "#f8f8f8"
  cursor:
    text: "#171717"
    cursor: "#f8f8f8"
  normal:
    black: "#171717"
    red: "#d81765"
    green: "#97d01a"
    yellow: "#ffa800"
    blue: "#16b1fb"
    magenta: "#ff2491"
    cyan: "#0fdcb6"
    white: "#ebebeb"
  bright:
    black: "#38252c"
    red: "#ff0000"
    green: "#76b639"
    yellow: "#e1a126"
    blue: "#289cd5"
    magenta: "#ff2491"
    cyan: "#0a9b81"
    white: "#f8f8f8"

unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",│`|:\"'()[]{}<>\t\n "
  dynamic_title: true

mouse:
  double_click: { threshold: 275 }
  triple_click: { threshold: 275 }
  hide_when_typing: true
  url:
    program: Brave.app

print_events: false
ref_test: false
alt_send_esc: false
