# Alacritty Configuration
live_config_reload: true

window:
  dimensions:
    columns: 160
    lines: 90
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 10000

decorations: full

font:
  normal:
    family: "Source Code Pro"
    style: Light
  bold:
    family: "Source Code Pro"
    style: ExtraLight
  italic:
    family: "Source Code Pro"
    style: Italic
  bold_italic:
    family: "Source Code Pro"
    style: Bold Italic
  size: 13

offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 0

use_thin_strokes: true
draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

# XTerm's default colors
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cd0000'
    green:   '#00cd00'
    yellow:  '#cdcd00'
    blue:    '#569ee7'
    magenta: '#cd00cd'
    cyan:    '#00cdcd'
    white:   '#e5e5e5'

  # Bright colors
  bright:
    black:   '#7f7f7f'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#569ee7'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'

unfocused_hollow: true
cursor:
  style: Block

selection:
  semantic_escape_chars: ",│`|:\"'()[]{}<>\t\n "
  dynamic_title: false

mouse:
  double_click: { threshold: 275 }
  triple_click: { threshold: 275 }
  hide_when_typing: true
  url:
    program: Brave.app

print_events: false
ref_test: false
alt_send_esc: false
