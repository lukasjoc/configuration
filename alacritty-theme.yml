# The best Alacritty Theme on Earth
# Thayer Bright Base Theme, optimized!
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xF8F8F8'

  # Cursor colors
  cursor:
    text:   '0x000000'
    cursor: '0xFCEE1E'

  # terminal colors
  normal:
    black:   '0x1B1D1E'
    red:     '0xB3B41A'
    green:   '0x23CED4'
    yellow:  '0xAEA812'
    blue:    '0xD712E3'
    magenta: '0x8C54FE'
    cyan:    '0x23CED4'
    white:   '0xCCCCC6'

  # vim colors
  bright:
    black:   '0xF8F8F2'
    red:     '0xFF5995'
    green:   '0xB6E354'
    yellow:  '0xAEA812'
    blue:    '0x3F78FF'
    magenta: '0x9E6FFE'
    cyan:    '0x23CED4'
    white:   '0xF8F8F2'
